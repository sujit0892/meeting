<html>
    <head>
       <script type="text/javascript" src="js/material.min.js"></script>
       <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
       <script type="text/javascript" src="js/XMLCreater.js"></script>
       <script type="text/javascript" src="js/XMLWriter.js"></script>
       <script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/FileSaver.js"></script>
       <link type="text/css" rel="stylesheet" href="css/material.min.css"  media="screen,projection"/>
            </head>
    <body>
        <form>
            <div style="text-align:center" ><h1 small style="color:#999;font-family:Times New Roman">meeting<h1></div>
            <div  align="center">
          <div style="width:50%" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
               <input class="mdl-textfield__input" name="conference-name" type="text" id="conference-name" autocomplete="off">
               <label class="mdl-textfield__label" for="conference-name" >conference</label>
           </div></br>
            <div style="width:50%" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
               <input class="mdl-textfield__input" name="start-date" type="text" id="start-date" autocomplete="off">
               <label class="mdl-textfield__label" for="start-date" >Start Date(dd/mm/yyyy)</label>
           </div></br>
                    <div style="width:50%" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
               <input class="mdl-textfield__input" name="end-date" type="text" id="end-date" autocomplete="off">
               <label class="mdl-textfield__label" for="end-date" >End Date(dd/mm/yyyy)</label>
           </div></br>
                     
                       <div style="width:50%"  class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
               <input class="mdl-textfield__input" name="venue" type="text" id="venue" autocomplete="off">
               <label class="mdl-textfield__label" for="venue" >Venue</label>
           </div></br>
           <div  style="width:50%" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
               <textarea class="mdl-textfield__input" name="description" type="text" id="description" row=3 autocomplete="off"></textarea>
               <label class="mdl-textfield__label" for="description" >Description</label>
           </div></br>
           
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="create" type="submit">create</button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="reset">reset</button>
            </div>
            
        </form>
    </body>
</html>
